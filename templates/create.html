{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
 <div class="col-md-8">
  <h2>Create a new post</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-signup right" type="submit">Submit</button>
  </form>
  <br>
 </div>
</div>
{% endblock %}
