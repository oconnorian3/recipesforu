{% extends 'base.html' %}

{% block content %}
<div class="container my-5 py-4">
  <div class="row">
    <div class="col-md-8 offset-md-2 text-center">
      <h1 class="display-4 text-danger mb-4">Delete Recipe</h1>
      <p class="lead mb-5">Are you sure you want to delete the following recipe?</p>
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
      <div class="d-flex justify-content-center mt-5">
        <form action="{% url 'delete_post' post.slug %}" method="POST">
          {% csrf_token %}
          <input type="submit" aria-label="Click if you want to delete" value="Delete" class="btn btn-danger mx-2">
        </form>
        <a href="{% url 'home' %}" aria-label="Click if you do not want to delete" class="btn btn-secondary mx-2">Cancel</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
