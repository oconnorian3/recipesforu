{% extends 'base.html' %}
<h1>Delete Recipe</h1>

<p>Are you sure you want to delete the following recipe?</p>

<h2>{{ recipe.title }}</h2>
<p>{{ recipe.description }}</p>

<form action="{% url 'delete_recipe' recipe.id %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete">
</form>

<a href="{% url 'home' %}">Cancel</a>
{% endblock %}
