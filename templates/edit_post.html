{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Edit Post</h2>
      <form method="post" action="{% url 'edit_post' slug=post.slug %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
